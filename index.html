<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>

  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 

</head>

<body>
 <div id="calculator">
     <div class="display">
         <p>0</p>
     </div>
     <div class="buttons">
        <button type="button" class="top-button" id="clear" data-key="Delete">Clear</button>
        <button type="button" class="top-button" id="delete" data-key="Backspace">Delete</button>
        <button type="button" class="number" data-key="7">7</button>
        <button type="button" class="number" data-key="8">8</button>
        <button type="button" class="number" data-key="9">9</button>
        <button type="button" class="operator" data-key="/">รท</button>
        <button type="button" class="number" data-key="4">4</button>
        <button type="button" class="number" data-key="5">5</button>
        <button type="button" class="number" data-key="6">6</button>
        <button type="button" class="operator" data-key="*">x</button>
        <button type="button" class="number" data-key="1">1</button>
        <button type="button" class="number" data-key="2">2</button>
        <button type="button" class="number" data-key="3">3</button>
        <button type="button" class="operator" data-key="-">-</button>
        <button type="button" id="decimal" data-key=".">.</button>
        <button type="button" class="number" data-key="0">0</button>
        <button type="button" class="operator" id="equal" data-key="=">=</button>
        <button type="button" class="operator" data-key="+">+</button>
    </div>
</div>

<footer>Made by <a href="https://github.com/Vienio99">Vienio99</a></footer>
</body>
</html>
