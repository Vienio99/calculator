<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>

  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script> 

</head>

<body>
 <h1>Calculator</h1>
 <div id="calculator">
     <div class="display"></div>
     <div class="buttons">
        <button type="button" class="top-button">Clear</button>
        <button type="button" class="top-button">Delete</button>
        <button type="button" class="numbers-operators">7</button>
        <button type="button" class="numbers-operators">8</button>
        <button type="button" class="numbers-operators">9</button>
        <button type="button" class="numbers-operators">รท</button>
        <button type="button" class="numbers-operators">4</button>
        <button type="button" class="numbers-operators">5</button>
        <button type="button" class="numbers-operators">6</button>
        <button type="button" class="numbers-operators">x</button>
        <button type="button" class="numbers-operators">1</button>
        <button type="button" class="numbers-operators">2</button>
        <button type="button" class="numbers-operators">3</button>
        <button type="button" class="numbers-operators">-</button>
        <button type="button" class="numbers-operators">.</button>
        <button type="button" class="numbers-operators">0</button>
        <button type="button" class="numbers-operators">=</button>
        <button type="button" class="numbers-operators">+</button>
    </div>
</div>

</body>
</html>
